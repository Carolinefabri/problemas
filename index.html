    <script id="moodSelection">
        document.addEventListener('DOMContentLoaded', function () {
            const moodButtons = document.querySelectorAll('.mood-button');
            const randomMoodButton = document.getElementById('randomMood');
            const resultCard = document.getElementById('resultCard');
            const newMoodButton = document.getElementById('newMood');
            const shareButton = document.getElementById('shareResult');
            const shareModal = document.getElementById('shareModal');
            const closeModalButton = document.getElementById('closeModal');

            const resultMoodElement = document.querySelector('#resultMood span');
            const characterNameElement = document.getElementById('characterName');
            const characterImageElement = document.getElementById('characterImage');
            const spellNameElement = document.getElementById('spellName');
            const magicPhraseElement = document.getElementById('magicPhrase');

            const lastPhraseIndex = {};

            function showResult(mood) {
                const data = moodData[mood];
                let randomIndex;

                do {
                    randomIndex = Math.floor(Math.random() * data.phrases.length);
                } while (randomIndex === lastPhraseIndex[mood]);

                lastPhraseIndex[mood] = randomIndex;

                const phrase = data.phrases[randomIndex];

                resultMoodElement.textContent = data.label;
                characterNameElement.textContent = data.character;
                characterImageElement.src = data.characterImage;
                spellNameElement.textContent = data.spell;
                magicPhraseElement.textContent = phrase;

                resultCard.classList.remove('hidden');
                resultCard.classList.add('result-card-enter');

                setTimeout(() => {
                    resultCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 100);
            }

            moodButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const mood = this.getAttribute('data-mood');
                    showResult(mood);
                });
            });

            randomMoodButton.addEventListener('click', function () {
                const moods = Object.keys(moodData);
                const randomMood = moods[Math.floor(Math.random() * moods.length)];
                showResult(randomMood);
            });

            newMoodButton.addEventListener('click', function () {
                resultCard.classList.add('hidden');
                resultCard.classList.remove('result-card-enter');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            shareButton.addEventListener('click', function () {
                shareModal.classList.remove('hidden');
            });

            closeModalButton.addEventListener('click', function () {
                shareModal.classList.add('hidden');
            });

            shareModal.addEventListener('click', function (e) {
                if (e.target === shareModal) {
                    shareModal.classList.add('hidden');
                }
            });
        });
    </script>


   <script id="particleEffects">
    document.addEventListener('DOMContentLoaded', function () {
        function createParticles(element) {
            const particleContainer = document.createElement('div');
            particleContainer.className = 'absolute inset-0 pointer-events-none overflow-hidden';
            element.style.position = 'relative';
            element.appendChild(particleContainer);

            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'absolute rounded-full';
                particle.style.width = `${Math.random() * 6 + 2}px`;
                particle.style.height = particle.style.width;
                particle.style.backgroundColor = Math.random() > 0.5 ? '#FFD700' : '#2A0944';
                particle.style.opacity = '0';
                particle.style.zIndex = '10';
                particleContainer.appendChild(particle);
            }

            element.addEventListener('click', function (e) {
                const rect = element.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const particles = particleContainer.querySelectorAll('div');
                particles.forEach(particle => {
                    particle.style.left = `${x}px`;
                    particle.style.top = `${y}px`;

                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 60 + 20;
                    const destinationX = x + Math.cos(angle) * distance;
                    const destinationY = y + Math.sin(angle) * distance;

                    particle.style.transition = 'none';
                    particle.style.opacity = '0.8';

                    setTimeout(() => {
                        particle.style.transition = 'all 0.8s ease-out';
                        particle.style.left = `${destinationX}px`;
                        particle.style.top = `${destinationY}px`;
                        particle.style.opacity = '0';
                    }, 10);
                });
            });
        }

        // Part√≠culas nos bot√µes WhatsApp e Instagram
        document.querySelectorAll('#shareWhatsApp, #shareInstagram').forEach(button => {
            createParticles(button);
        });

        // Elementos com dados do resultado
        const resultMoodElement = document.querySelector('#resultMood span');
        const characterNameElement = document.getElementById('characterName');
        const spellNameElement = document.getElementById('spellName');
        const magicPhraseElement = document.getElementById('magicPhrase');

            return `Meu resultado √©: ${mood}\nPersonagem: ${character}\nFeiti√ßo: ${spell}\nFrase: "${phrase}"\nTeste voc√™ tamb√©m!`;
        }

        // WhatsApp
        const shareWhatsApp = document.getElementById('shareWhatsApp');
        shareWhatsApp.addEventListener('click', () => {
            const text = encodeURIComponent(getShareText());
            const url = `https://api.whatsapp.com/send?text=${text}`;
            window.open(url, '_blank');
        });

        // Instagram (copiar texto para clipboard)

        shareInstagram.addEventListener('click', () => {
